<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
 <script src="js/jquery.jatt.min.js" type="text/javascript"></script>
 <script src="js/wowtalents.js" type="text/javascript"></script>
 <link rel="stylesheet" href="css/demo.css" type="text/css" />
 <link rel="stylesheet" href="css/wowtalents.css" type="text/css" />

 <script type="text/javascript">
 $(document).ready(function(){

  // Just another tooltip settings (http://github.com/Mottie/Jatt)
  $.jatt({
   direction: 's',
   live: true
  });

  // WoWTalentNeeds initialization
  $('#recruit1').wowTalents({
   colorBackground: false,
   useClassColors: true,
   defaultNeed: 'n',
   druid : ',-,h',
   mage  : 'l,m,h',
   rogue : 'h,l,m',
   warrior : 'l'
  });

  $('#recruit2').wowTalents({
   colorBackground: true,
   useClassColors: true,
   defaultNeed: 'l',
   deathknight: 'l,h,l',
   druid : 'm,n,h',
   rogue : 'm,l,m',
   warrior : ',n,m'
  });

 })
 </script>

</head><body>


<div class="recruitTitle">Needs - M,W,F</div>
<div class="recruitTalent" id="recruit1"></div>
<br><br>
<div class="recruitTitle">Needs - T,Th,Sat</div>
<div class="recruitTalent" id="recruit2"></div>

</body></html>
